<section data-ng-controller="LeaguesController">
    <form class="form-horizontal" data-ng-submit="create()">
        <div class="control-group">
            <label class="control-label" for="name">League Name</label>
            <div class="controls">
                <input type="text" data-ng-model="name" id="name" 
                           placeholder="Name" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn">
            </div>
        </div>
    </form>
</section>
