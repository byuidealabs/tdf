<section ng-controller='AgentsController' ng-init='getDefault()'>
    <h2>Create an Agent</h2>

    {{agent}}
    <br /><br />
    {{leagues}}

    <form class='form-horizontal' ng-submit='create()'>
        <div class='form-group'>
            <label class='control-label col-lg-4' for='name'>
                Agent Name
            </label>
            <div class='col-lg-6'>
                <input type='text' class='form-control'
                    ng-model='agent.name' id='name' placeholder='Name'
                    required>
            </div>
        </div>

        <div class='form-group'>
            <label class='control-label col-lg-4' for='description'>
                Agent Description
            </label>
            <div class='col-lg-6'>
                <textarea class='form-control' ng-model='agent.description'
                    id='description'>
                </textarea>
            </div>
        </div>

        <div class='form-group'>
            <label class='control-label col-lg-4' for='league'>
                League
            </label>
            <div class='col-lg-6'>
                <select class='form-control' ng-model='agent.league'
                    ng-options='o._id as o.name for o in leagues'
                    id='league' required>
                </select>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-lg-offset-4 col-lg-6'>
                <input type='submit' class='btn btn-primary'>
            </div>
        </div>
    </form>
</section>
