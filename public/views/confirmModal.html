<div class='modal-dialogue'><div class='modal-content'>
    <div class='modal-header'>
        <h3>{{heading}}</h3>
    </div>
    <div class='modal-body'>
         {{message}}
    </div>
    <div class='modal-footer'>
        <a class='btn btn-primary' ng-click='confirm()'>Yes</a>
        <a class='btn btn-warning' ng-click='cancel()'>Cancel</a>
    </div>
</div></div>
