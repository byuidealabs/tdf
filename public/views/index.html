<section data-ng-controller='IndexController'>
    <h1>Welcome to the Tour de Finance</h1>

    <div style='margin-top: 40px'>
    <div class='row'>
        <div class='col-md-6'>

            <div ng-app>
                <div ng-controller="SlideshowController" class="slideshow"
                    ng-switch='slideshow' ng-animate="'animate'">
                    <p class="cover"></p>
                    <div class="slider-content" ng-switch-when='1'>
                        <img src='/img/tour_de_finance.png'
                            style='display: block; margin-left:auto;
                                   margin-right:auto; width:85%;' />
                    </div>
                    <div class="slider-content" ng-switch-when='2'>
                        <img src='/img/chart.jpg'
                            style='display: block; margin-left:auto;
                                   margin-right:auto; width:85%;' />
                    </div>
                    <div class="slider-buttons">
                        <a ng-click='slideshow = 1'>
                        <div class="circle"></div>
                        </a>
                        <a ng-click='slideshow = 2'>
                        <div class="circle"></div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div class='col-md-6'>

            <div class='panel panel-primary'><div class='panel-body'>
                <form ng-submit='login()'
                    class='form-horizontal'>

                    <div class='alert alert-danger col-lg-11'
                        ng-if='loginerror.length'>
                        {{loginerror}}
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-11'>
                            <input id='email' type='text'
                                ng-model='loginuser.email'
                                placeholder='Email'
                                class='form-control'
                                required />
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-9'>
                            <input id='password' type='password'
                                ng-model='loginuser.password'
                                placeholder='Password'
                                class='form-control'
                                required />
                        </div>
                        <button type='submit' class='btn btn-primary'>
                            Sign in
                        </button>
                    </div>
                </form>
            </div></div>

            <div class='panel panel-primary'><div class='panel-body'>
                <h3>
                    New to Tour de Finance? Create an account.
                </h3>

                <form name='signup' ng-submit='register()'
                    class='form-horizontal'>

                    <div class='alert alert-danger col-lg-11'
                        ng-if='registererror.length'>
                        {{registererror}}
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-11'>
                            <input id='name' type='text'
                                ng-model='newuser.name'
                                placeholder='Full Name'
                                class='form-control'
                                required />
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-11'>
                            <input id='email' type='text'
                                ng-model='newuser.email'
                                placeholder='Email'
                                class='form-control'
                                required />
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-11'>
                            <input id='username' type='text'
                                ng-model='newuser.username'
                                placeholder='Username'
                                class='form-control'
                                required />
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-11'>
                            <input id='password' type='password'
                                ng-model='newuser.password'
                                placeholder='Password'
                                class='form-control'
                                required />
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='col-lg-9'>
                            <input id='checkpassword' type='password'
                                ng-model='newuser.checkpassword'
                                placeholder='Verify Password'
                                class='form-control'
                                required />
                        </div>
                        <button type='submit'
                            class='btn btn-primary'>
                            Sign Up
                        </button>
                    </div>

                </form>
            </div></div>

        </div>
        </div>
    </div>
</section>
