<section data-ng-controller='UsersController' data-ng-init='getProfile()'>
    <h1>Profile</h1>

    <form class='form-horizontal' data-ng-submit='updateProfile()'>
        <div class='control-group'>
            <label class='control-label' for 'name'>Full Name</label>
            <div class='controls'>
                <input type='text' data-ng-model='user.name' id='name' 
                    placeholder='Full Name' required>
            </div>
        </div>
        <div class='control-group'>
            <label class='control-label' for 'username'>User Name</label>
            <div class='controls'>
                <input type='text' data-ng-model='user.username' id='username'
                    placeholder='User Name' required>
            </div>
        </div>
        <div class='control-group'>
            <label class='control-label' for 'email'>Email</label>
            <div class='controls'>
                <input type='text' data-ng-model='user.email' id='email'
                    placeholder='email' required>
            </div>
        </div>
        <div class='control-group'>
            <div class='controls'>
                <input type='submit' class='btn'>
            </div>
        <div>
    </form>
</section>
