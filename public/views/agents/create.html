<section ng-controller='AgentsController' ng-init='getDefault()'>
    <h2>Create an Agent</h2>
    <form class='form-horizontal' ng-submit='create()'>
        <div class='form-group'>
            <label class='control-label col-lg-4' for='name'>
                Agent Name
            </label>
            <div class='col-lg-6'>
                <input type='text' class='form-control'
                    ng-model='agent.name' id='name' placeholder='Name'
                    required>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-lg-offset-4 col-lg-6'>
                <input type='submit' class='btn btn-primary'>
            </div>
        </div>
    </form>
<section>
